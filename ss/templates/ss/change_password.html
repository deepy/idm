<body>
    <div id="header-panel"><h1>Change Password</h1></div>
    <div id="centered-panel">

    <form action="" method="post">
        {% csrf_token %}
        <div>
        <table class="center">
        {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}<td><td> {{ field }} </td> <td> {{ field.errors.as_text }} </td>
        </tr>
        {% endfor %}
        </table>
        </div>
        <div style="text-align: center;">
            <input type="submit" value="Submit" />
        </div>
    </form>
    <div id="error-panel">
        {% if form.errors %}
            {% for error in form.non_field_errors %}
                <strong>{{ error }}</strong>
            {% endfor %}
        {% endif %}
    </div>
    <p>If you have forgotten your password, click <a href="../recover_password/">here</a>.</p>
    </div>
</body>
</html>
